---
language: python

cache:
  directories:
    - $HOME/.cache/pip

matrix:
  include:
    - python: 3.9
      env: TOXENV=docs

    - python: 3.9
      env: TOXENV=py39

    - python: 3.8
      env: TOXENV=py38

    - python: 3.7
      env: TOXENV=py37

    - python: 3.6
      env: TOXENV=py36

install:
  - pip install -r requirements/ci.txt

script:
  - tox
